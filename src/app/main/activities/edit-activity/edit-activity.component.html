<app-title *ngIf="(activity$ | async) && (programName$ | async)">Edit {{(activity$ | async).name}} activity for program
    {{programName$ | async }}</app-title>
<h3 class="panel-title">
    <button class="btn btn-default" [routerLink]="['../']">Back to Activities</button>
</h3>
<app-activity-form *ngIf="(activity$ | async)" [activity]="activity$ | async" (submitted)="onSubmitted($event)"></app-activity-form>
